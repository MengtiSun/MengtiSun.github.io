<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="click_challenge.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="click_challenge.js"></script>
    <title>The Click Challenge</title>
</head>
<body>
<div class="home">
    <a href="../Day_0/home.html">Home</a>
</div>
<div class="intro">
    <h1>The Click Challenge</h1>
    <h2>How many clicks can you get per second?</h2>
    <p>Click start and you'll have ten seconds to click anywhere on the page as many times as you can!</p>
    <input class="btn" type="button" value="Start!">
</div>
<div class="game">
    <div class="spinner circle"></div>
    <div class="fill"></div>
    <div class="hide circle"></div>
    <div class="counter">0</div>
</div>
<div class="result">
    <h1>Time's Up!</h1>
    <p class="clicks">You got 2 clicks.</p>
    <p class="average">That's 0 clicks per second!</p>
    <p class="restart"><a href="click_challenge.html">Try Again?</a> </p>
</div>
</body>
</html>
